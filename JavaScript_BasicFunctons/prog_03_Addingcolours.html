<!DOCTYPE HTML>
<html>
    <head>
    <title>Document</title>
      <style>
           #mydiv{
               width: 100%;
               height: auto;
               padding: 20px;
               background: #ec8144;
               color: white;
           }

           #mydiv1{
                width: 100%;
               height: auto;
               padding: 20px;
               background: blue;
               color: white;
           }

        </style>
    </head>

    <body>
     <div id = "mydiv">
     </div>

     <hr>

     <div id = "mydiv1"></div>
     <script>
        document.write("<h1>This is my document</h1>");
        document.getElementById("mydiv").innerHTML = "<h1>This is my H1 Element</h1>";
        document.getElementById("mydiv1").innerHTML = "<h2>This is my H2 Element</h2>";
   
    </script>

        
        
    </body>

</html>
