<!DOCTYPE html>

<body>

<h1>slice() method selectes arguments from given index to n-1 index</h1>
    <p id = "line1"></p>
    <p id = "line2"></p>
    <p id = "line3"></p>

    <script>

    const Group1 = ["Google", "Microsoft","Apple","Facebook","Netflix"];
     document.getElementById("line1").innerHTML = Group1;
    const sliceList = Group1.slice(0,3);
document.getElementById("line2").innerHTML = sliceList;

    
    

    </script>
</body>
