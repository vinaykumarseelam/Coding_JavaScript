<!DOCTYPE HTML>
<html>
    <head>
    <title>Document</title>
    </head>

    <body>
    <script>
var a = prompt("Enter a input value");  
var x = Number(a);

if(x>100)
{
    document.write("<h1>" + x +"is greater than 100 </h1> ");  
}
else if(x===100)
{
    document.write("<h1>" + x + "is equal to 100 </h1>");
}
else{
    document.write("<h1>" + x + "is less than 100 </h1>");
}

    </script>

        
        
    </body>

</html>
