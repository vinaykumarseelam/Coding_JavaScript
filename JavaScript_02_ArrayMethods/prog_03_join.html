<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id = "array1"></p>
    <p id = "array2"></p>
    <p id = "array3"></p>

    <script>

    const company = ["Google", "Microsoft","Apple","Facebook","Netflix"];
    const joinArray = company.join(", ");
    document.getElementById("array1").innerHTML = joinArray;
    document.getElementById("array3").innerHTML = typeof(joinArray);
    
    document.getElementById("array2").innerHTML = company.join("*");

    </script>
</body>
