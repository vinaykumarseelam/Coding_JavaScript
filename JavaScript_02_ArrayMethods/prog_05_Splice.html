<body>

<h1>Splice () method addes or removes an element</h1>
    <p id = "line1"></p>
    <p id = "line2"></p>
    <p id = "line3"></p>

    <script>

    const Group1 = ["Google", "Microsoft","Apple","Facebook","Netflix"];
     
    document.getElementById("line1").innerHTML = Group1;
    Group1.splice(2,0,"Adobe","Oracle");
    document.getElementById("line2").innerHTML = Group1 ;
    Group1.splice(3,1,"ServiceNow","Uber");
     document.getElementById("line3").innerHTML = Group1 ;



    
    

    </script>
</body>
