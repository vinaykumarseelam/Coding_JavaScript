<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>The concat() method merges two arrays</h1>
    <p id = "line1"></p>
    <p id = "line2"></p>
    <p id = "line3"></p>

    <script>

    const Group1 = ["Google", "Microsoft","Apple","Facebook","Netflix"];
    const Group2 = ["ServiceNow","Oracle","Paypal"];
    document.getElementById("line1").innerHTML = Group1.concat(Group2);
    const GroupMerge = Group2.concat(Group1);
    document.getElementById("line2").innerHTML = GroupMerge;
    document.getElementById("line3").innerHTML = typeof(GroupMerge);
    
    

    </script>
</body>
</html>
