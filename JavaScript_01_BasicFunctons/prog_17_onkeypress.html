<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
</head>
<body>
    
    <form name = "myForm">
    <input type = "text" name = "myInput" onkeypress = myFunc()>
    </form>
    <hr>
    <h2 id="txt">
    </h2>
    <script>
    function myFunc(){
        document.getElementById("txt").innerHTML = document.myForm.myInput.value;
    }
        

    </script>
</body>
